<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Each Block[s]</title>
    <link href="public/style.css" type="text/css" rel="stylesheet">
    <script src="handlebars.min.js"></script>
    <!--{{each}} helper block in the <script> element below-->
    <script id="eachHelper" type="text/x-handlebars-template">
      <!--each uses array as an arg-->
      <!--iterating through each element of an array-->
      {{#each newArray}}
        <div class="block">
          <!--tihs inserts template with compiled html
          for each element in an array-->
          {{this}}
        </div>
      {{/each}}
    </script>
  </head>
  <body>
    <h1>Each Block[s]</h1>
    <div id="display">
    </div>
    <script src="public/main.js" type="text/javascript"></script>
  </body>
</html>
