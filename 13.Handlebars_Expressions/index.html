<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <link type="text/css" rel="stylesheet" href="public/style.css">
    <script src="handlebars.min.js"></script>
    <!--Create a new script element on the line below-->
    <!--id selects HTML from the script, type determines
    that it's going to be used by Handlebars object-->
    <script id="greet" type="text/x-handlebars-template">
    <!--Handlebar expression-->
    {{greeting}}
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Handlebar Expressions</h1>
      <div id="hello">
      </div>
      <div class="blinker">|</div>
    </div>  
    <script src="public/main.js" type="text/javascript"></script>
  </body>
</html>
